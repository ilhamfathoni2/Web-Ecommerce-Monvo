<%- include('partials/header') %> 
<%- include('partials/nav-auth') %>

<div class="container">
    
    <div class="d-flex justify-content-center mt-3 mb-3">
        <div class="card col-sm-6 mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mt-4 mb-4">Register</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Your address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Make Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Register</button>
                    <div class="text-center">
                        <hr>
                        <p>or</p>
                        <a href="" class="" >Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<%- include('partials/footer-auth') %>
